<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <audio data-key="Digit1" src="assets/sounds/shift.mp3"></audio>
    <audio data-key="Digit2" src="assets/sounds/caps.mp3"></audio>
    <audio data-key="Digit3" src="assets/sounds/backspace0.mp3"></audio>
    <audio data-key="Digit4" src="assets/sounds/enter.mp3"></audio>
    <audio data-key="Digit5" src="assets/sounds/space.mp3"></audio>
    <audio data-key="Digit6" src="assets/sounds/sound.mp3"></audio>
    <audio data-key="Digit7" src="assets/sounds/ctrl0.mp3"></audio>
    <audio data-key="Digit8" src="assets/sounds/abcd.mp3"></audio>
    <audio data-key="Digit9" src="assets/sounds/ru.mp3"></audio>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/button.js" async></script>
    <script src="./js/micro.js" async></script>
  </body>
</html>
